datePublished: '2021-11-18T15:26:09.602587+00:00'
description: 'The experiment consisted of three cohorts of PVCre, SSTCre, and PVCre/SSTCre
  mice injected with either AAV5-hSyn-DIO-hM4D(Gi)-mCherry (hM4D) or AAV5-hSyn-DIO-mCherry
  (empty vector) in DG and CA3, then injected with vehicle or CNO prior to recordings.
  Recordings from all layers of CA1, CA3, and DG were taken during home cage rest
  and linear track movement. Data are described in Aery Jones et al, 2021, bioRxiv:
  "Dentate Gyrus and CA3 GABAergic Interneurons Bidirectionally Modulate Signatures
  of Internal and External Drive to CA1". For more information about this data, please
  contact Emily Aery Jones, Yadong Huang, or Loren Frank.'
